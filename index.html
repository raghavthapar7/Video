<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <h1 class="heading">Video Project</h1>

      <!-- Preloader for Video -->
      <div class="preloader">
        <img src="./preloader.gif" alt="" srcset="" />
      </div>

      <!-- Video -->
      <video class="video-container" muted autoplay loop>
        <source src="./video (1080p).mp4" type="video/mp4" />
      </video>

      <!-- Overlay for video -->
      <div class="overlay"></div>

      <!-- Button that allows play pause -->
      <button class="switch-btn">
        <span>play</span>
        <span>pause</span>
        <span class="switch play"></span>
      </button>
    </main>

    <!-- Javascript File -->
    <script src="script.js"></script>
  </body>
</html>
